<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Water/bubble background (subtle) -->
  <circle cx="40" cy="40" r="38" fill="#E0F4FF" opacity="0.3"/>
  
  <!-- Body (oval) -->
  <ellipse cx="40" cy="48" rx="22" ry="18" fill="#FFB347"/>
  
  <!-- Head -->
  <circle cx="40" cy="32" r="18" fill="#FFB347"/>
  
  <!-- Eyes -->
  <circle cx="32" cy="28" r="3" fill="#000"/>
  <circle cx="32" cy="27.5" r="1" fill="#FFF"/>
  <circle cx="48" cy="28" r="3" fill="#000"/>
  <circle cx="48" cy="27.5" r="1" fill="#FFF"/>
  
  <!-- Mouth (smile) -->
  <path d="M 32 34 Q 40 38 48 34" stroke="#000" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Fins (left and right) -->
  <ellipse cx="18" cy="48" rx="6" ry="14" fill="#FF8C42" opacity="0.8" transform="rotate(-30 18 48)"/>
  <ellipse cx="62" cy="48" rx="6" ry="14" fill="#FF8C42" opacity="0.8" transform="rotate(30 62 48)"/>
  
  <!-- Tail fins -->
  <path d="M 60 48 Q 70 42 72 48 Q 70 54 60 50" fill="#FF8C42" opacity="0.9"/>
  
  <!-- Dorsal fin (back) -->
  <polygon points="40,30 38,18 42,18" fill="#FF8C42"/>
  
  <!-- Spots -->
  <circle cx="32" cy="48" r="2.5" fill="#FFD700" opacity="0.6"/>
  <circle cx="48" cy="50" r="2.5" fill="#FFD700" opacity="0.6"/>
  <circle cx="40" cy="56" r="2.5" fill="#FFD700" opacity="0.6"/>
</svg>