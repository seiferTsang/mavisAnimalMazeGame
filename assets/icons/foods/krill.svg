<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Krill body (shrimp-like) -->
  <ellipse cx="40" cy="40" rx="8" ry="20" fill="#FF6347"/>
  
  <!-- Head -->
  <circle cx="40" cy="22" r="6" fill="#FF7F50"/>
  
  <!-- Eye -->
  <circle cx="38" cy="20" r="1.5" fill="#000"/>
  
  <!-- Antennae -->
  <line x1="40" y1="18" x2="40" y2="10" stroke="#FF6347" stroke-width="2" stroke-linecap="round"/>
  <line x1="38" y1="18" x2="35" y2="12" stroke="#FF6347" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="42" y1="18" x2="45" y2="12" stroke="#FF6347" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Legs (many small ones) -->
  <line x1="35" y1="35" x2="25" y2="32" stroke="#FF6347" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="35" y1="42" x2="25" y2="44" stroke="#FF6347" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="45" y1="35" x2="55" y2="32" stroke="#FF6347" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="45" y1="42" x2="55" y2="44" stroke="#FF6347" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Tail -->
  <ellipse cx="40" cy="58" rx="6" ry="8" fill="#FF6347"/>
</svg>