<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Water background -->
  <circle cx="40" cy="40" r="38" fill="#E0F4FF" opacity="0.2"/>
  
  <!-- Body (large) -->
  <ellipse cx="40" cy="48" rx="26" ry="20" fill="#4169E1"/>
  
  <!-- Head -->
  <circle cx="40" cy="32" r="18" fill="#4169E1"/>
  
  <!-- Eyes -->
  <circle cx="32" cy="28" r="4" fill="#FFF"/>
  <circle cx="32" cy="28" r="2.5" fill="#000"/>
  <circle cx="48" cy="28" r="4" fill="#FFF"/>
  <circle cx="48" cy="28" r="2.5" fill="#000"/>
  
  <!-- Blowhole -->
  <ellipse cx="40" cy="20" rx="2.5" ry="3" fill="#6495ED"/>
  
  <!-- Mouth (smile) -->
  <path d="M 35 36 Q 40 40 45 36" stroke="#000" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Pectoral fins -->
  <ellipse cx="16" cy="46" rx="8" ry="12" fill="#1E90FF" opacity="0.8" transform="rotate(-25 16 46)"/>
  <ellipse cx="64" cy="46" rx="8" ry="12" fill="#1E90FF" opacity="0.8" transform="rotate(25 64 46)"/>
  
  <!-- Dorsal fin -->
  <polygon points="40,30 38,16 42,16" fill="#1E90FF"/>
  
  <!-- Tail flukes -->
  <path d="M 62 52 Q 72 44 75 48 Q 72 56 62 54" fill="#1E90FF" opacity="0.9"/>
  <path d="M 62 52 Q 72 60 75 56 Q 72 48 62 50" fill="#1E90FF" opacity="0.9"/>
  
  <!-- Belly patch -->
  <ellipse cx="40" cy="50" rx="14" ry="10" fill="#6495ED" opacity="0.6"/>
</svg>