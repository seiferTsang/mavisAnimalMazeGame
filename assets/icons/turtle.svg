  <ellipse cx="60" cy="72" rx="5" ry="4" fill="#8B7355"/>
  
  <!-- Back legs (partially hidden) -->
  <ellipse cx="30" cy="68" rx="5" ry="6" fill="#8B7355" opacity="0.7"/>
  <ellipse cx="50" cy="68" rx="5" ry="6" fill="#8B7355" opacity="0.7"/>
