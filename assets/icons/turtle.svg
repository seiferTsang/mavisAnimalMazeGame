  <!-- Shell pattern (hexagons) -->
  <circle cx="35" cy="28" r="4" fill="#A0826D"/>
  <circle cx="45" cy="28" r="4" fill="#A0826D"/>
  <circle cx="40" cy="36" r="4" fill="#A0826D"/>
  
  <!-- Head -->
  <circle cx="40" cy="56" r="12" fill="#A0826D"/>
  
  <!-- Eyes -->
